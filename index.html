<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript ChatGPT Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 사이드바 섹션 -->
    <section class="side-bar">
      <button class='button' id="new-chat">New chat</button>
      <article class="history"></article>
      <nav id="author"><p>Made by Sunha</p></nav>
    </section>

    <!-- 메인 섹션 -->
    <section class="main">
      <!-- 채팅 제목 컨테이너 -->
      <article>
        <h1 id="title">AskGPT</h1>
        <!-- 채팅 애플리케이션 제목 -->
        <p id="output"></p>
        <!-- 채팅 응답 출력용 컨테이너 -->
      </article>

      <!-- 사용자 입력을 받는 섹션 -->
      <article class="bottom-section">
        <div class="input-container">
          <input type="text" placeholder="Message AskGPT..." />
          <!-- 사용자 메시지를 위한 텍스트 입력 필드 -->
          <button id="submit">➢</button>
        </div>

        <p class="info">
          ChatGPT can make mistakes. Consider checking important information.
        </p>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
